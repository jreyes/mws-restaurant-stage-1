<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reviews</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Restaurant Reviews">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Restaurant Reviews">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <link rel="stylesheet" href="styles/main.css">

</head>
<body>

<div class="wrapper">

    <header>
        <h1><a href="/" title="View Home Page">Restaurant Reviews</a></h1>
    </header>

    <main id="maincontent">
        <section>
            <div class="map-offline">
                <h2>Google Maps</h2>
                <p>Connect to a Wifi or Mobile network to view the map.</p>
            </div>
            <div aria-hidden="true" role="application" id="map"></div>
        </section>
        <section>
            <div class="filter-options">
                <h2>Filter Results</h2>
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()"
                        title="Select a neighborhood">
                    <option value="all">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" title="Select a cuisine">
                    <option value="all">All Cuisines</option>
                </select>
            </div>
            <ul id="restaurants-list"></ul>
        </section>
    </main>

    <footer id="footer">
        Copyright (c) 2018 <a href="/" title="View Home Page"><strong>Restaurant Reviews</strong></a> All Rights
        Reserved.
    </footer>

</div>

<script type="application/javascript" charset="utf-8" src="scripts/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="scripts/main.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFfiyNWRmcvJYL1V3hwpBFG5PDjTlmEOc&libraries=places&callback=initMap"></script>
<script type="application/javascript" charset="utf-8" src="scripts/sw-register.js"></script>

</body>
</html>
